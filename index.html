<body class="">
	<div class="box shadow-2xl">
		<header class="tracking-wide">To do List  <i class="fas fa-bookmark"></i></header>
		<!-- inputBox -->
		<div class="inputText">
			<input type='text' id="TaskInput" placeholder="Add your new to do" onkeypress="keypress(event)">
			<button onclick="pressEnter()" ><i class="fas fa-plus"></i></button>

		</div>
		<!-- todolist -->
		<div class="tab">
			<div id="dolist" class="tracking-widest">
			</div>
		</div>
		

		<!-- todonelist -->
		<div id="doneAll" class="tracking-widest">
			
		</div>

		<!-- clearAll -->
<!-- 		<div class="clearAll">
			<button>Clear All</button>
		</div> -->
	</div>
